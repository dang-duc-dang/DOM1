<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('nhập vào 1 số đề')

        if(a > 0){
            alert("1 là đề")
        }else if(a < 0){
            alert("-1 là đề")
        } else if(a == 0) {
            alert("bạn như lốp xe bò - 0")
        }
    </script>
</body>
</html>
